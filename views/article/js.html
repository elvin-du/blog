<script type="text/javascript">
	function addComment(){
		var comment = document.comment_form.comment.value;
		var nick = document.comment_form.nick.value;
		if (comment.length==0 || nick.length==0) {
			alert("昵称和内容为空！");
			return false;
		};
		return true;
	};

	function comment_reply(nick){
		var _targetTop = $('#cmt').offset().top;//获取位置  
        jQuery("html,body").animate({scrollTop:_targetTop},100);//跳转
        $('#cmt').val('').focus().val('@'+nick+':')
    };
</script>
