<div class="panel panel-primary">
	<div class="panel-heading">
	   <h3 class="panel-title">{{.article.title}}<small>  {{.article.ctime}}</small></h3>
	</div>
	<div class="panel-body">
	    {{.article.content}}
	</div>

	<ul class="list-group">
	{{range $element := .comments}}
	  <li class="list-group-item">
		{{$element.comment}}<br>
		<p class="text-right"><small>{{$element.ctime}}</small></p>
	  </li>
	{{end}}
	</ul>
</div>
