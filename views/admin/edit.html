<div class="container">
<div id="add">
<form class="form-horizontal" role="form" name="add_form" method="post" action="/admin/article/edit/{{.id}}" onSubmit="return add();">
  <div class="form-group">
    <div class="col-lg-10 col-md-offset-1">
      <input type="text" name="title" class="form-control" id="focusedInput" value="{{.article.title}}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-10 col-sm-offset-1">
	<textarea id="editor_id" name="content" class="form-control" rows="20" id="inputContent" >
	{{.article_excerpt}}</br>
	{{.c_excerpt_tag}}</br>
	{{.article_content}}
	</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-1">
      <button type="submit" class="btn btn-default">发表</button>
    </div>
  </div>
</form>
</div>
</div>
