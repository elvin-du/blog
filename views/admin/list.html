<table class="table table-striped">
  <tr>
  	<td>ID</td>
  	<td>标题</td>
  	<td>标签</td>
  	<td>点击量</td>
  	<td>发布时间</td>
  	<td>操作</td>
  </tr>
  {{range .list}}
  <tr>
  	<td>{{.id}}</td>
  	<td>{{.title}}</td>
  	<td>{{.tags}}</td>
  	<td>{{.read_count}}</td>
  	<td>{{.ctime}}</td>
  	<td><a href="/admin/article/del/{{.id}}">删除</a>|<a href="/admin/article/edit/{{.id}}">编辑</a></td>
  </tr>
  {{end}}
</table>
