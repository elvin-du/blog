<div class="container">
<div id="login">
<form class="form-horizontal" role="form" name="login_form" method="POST" action="/admin/login" onSubmit="return login();">
  <div class="form-group">
    <label for="input_name" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" id="input_name" placeholder="用户名">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name= "passwd" id="inputPassword" placeholder="密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 记住我
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">登录</button>
    </div>
  </div>
</form>
</div>
</div>
